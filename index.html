<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improved Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Real Homes</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#home" class="nav__logo">
          <img src="ufsverticallogo.png" alt="" />
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <i class="ri-arrow-right-up-line"></i>
                <span>Home</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#aboutus" class="nav__link">
                <i class="ri-arrow-right-up-line"></i>
                <span>About Us</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#projects" class="nav__link">
                <i class="ri-arrow-right-up-line"></i>
                <span>Our Projects</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#contact-form" class="nav__link">
                <i class="ri-arrow-right-up-line"></i>
                <span>Contact</span>
              </a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>

          <div class="nav__social">
            <a
              href="https://www.instagram.com/real_homesdevelopers/"
              target="_blank"
              class="nav__social-link"
            >
              <i class="ri-instagram-line"></i>
            </a>

            <a
              href="mailto:realhomedevelopers9@gmail.com"
              target="_blank"
              class="nav__social-link"
            >
              <i class="ri-mail-line"></i>
            </a>

            <a
              href="https://facebook.com/"
              target="_blank"
              class="nav__social-link"
            >
              <i class="ri-facebook-circle-line"></i>
            </a>
          </div>
        </div>

        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <div class="homepage" id="home">
      <img class="homepage-img" src="herobg.png" alt="" />

      <div class="content">
       <h1 class="hero-text">
        Your Trusted Partner <br />in Achieving <br />Financial Success.
      </h1>
      <img src="heroillustrations.png" alt="An illustration of financial growth with charts and graphs">
   </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
